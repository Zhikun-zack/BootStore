<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Bootstrap 实例 - 默认的导航栏</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/css/style.css">

</head>
<body>
	<div class = "page-top" style= "width: 100%; height: 20px; background-color: #f46b42"></div>
	<nav class="navbar navbar-default navbar-inverse" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">菜鸟教程</a>
			</div>
			<div>
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">iOS</a></li>
					<li><a href="#">SVN</a></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown"> Java <b class="caret"></b>
					</a>
						<ul class="dropdown-menu">
							<li><a href="#">jmeter</a></li>
							<li><a href="#">EJB</a></li>
							<li><a href="#">Jasper Report</a></li>
							<li class="divider"></li>
							<li><a href="#">分离的链接</a></li>
							<li class="divider"></li>
							<li><a href="#">另一个分离的链接</a></li>
						</ul></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="./">Default <span
							class="sr-only">(current)</span></a></li>
					<li><a href="../navbar-static-top/">Static top</a></li>
					<li><a href="../navbar-fixed-top/">Fixed top</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container box">
		<div class="row">
			<!-- carousel -->
			<div class="col-xs-8">
				<div class="panel panel-default">
					<div class="panel-body">
						<div id="carousel-example-generic" class="carousel slide"
							data-ride="carousel">
							<!-- Indicators -->
							<ol class="carousel-indicators">
								<li data-target="#carousel-example-generic" data-slide-to="0"
									class="active"></li>
								<li data-target="#carousel-example-generic" data-slide-to="1"></li>
								<li data-target="#carousel-example-generic" data-slide-to="2"></li>
							</ol>

							<!-- Wrapper for slides -->
							<div class="carousel-inner" role="listbox">
								<div class="item active">
									<img
										src="https://media.istockphoto.com/photos/singapore-sky-line-picture-id505773333?k=6&m=505773333&s=612x612&w=0&h=k0gFmpHAccc61EC4JL-P8WL-wQfT8SXOiQQ8W4ylEO8="
										alt="First">
									<div class="carousel-caption">...</div>
								</div>
								<div class="item">
									<img
										src="https://media.istockphoto.com/photos/singapore-sky-line-picture-id505773333?k=6&m=505773333&s=612x612&w=0&h=k0gFmpHAccc61EC4JL-P8WL-wQfT8SXOiQQ8W4ylEO8="
										alt="second">
									<div class="carousel-caption">...</div>
								</div>
								...
							</div>

							<!-- Controls -->
							<a class="left carousel-control" href="#carousel-example-generic"
								role="button" data-slide="prev"> <span
								class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
							</a> <a class="right carousel-control"
								href="#carousel-example-generic" role="button" data-slide="next">
								<span class="glyphicon glyphicon-chevron-right"
								aria-hidden="true"></span> <span class="sr-only">Next</span>
							</a>
						</div>
					</div>
				</div>
			</div>

			<div class="col-xs-4">
				<img src = "/image/logo.png" class = "img-responsive" />
			</div>
				
		</div>
		<hr />
		<div class = "row"></div>
		<div class = "col-xs-4">
			<div class = "panel panel-default">
				<div class = "panel-body">
					<img src = "image/bestseller.png" class = "img-responsive" />
				</div>
			</div>
		</div>
		<div class = "col-xs-4">
			<div class = "panel panel-default">
				<div class = "panel-body">
					<img src = "image/hours.png" class = "img-responsive" />
				</div>
			</div>
		</div>
		<div class = "col-xs-4">
			<div class = "panel panel-default">
				<div class = "panel-body">
					<img src = "image/faq.png" class = "img-responsive" />
				</div>
			</div>
		</div>
			
	</div>
	
	</div>
					
</body>
</html>
