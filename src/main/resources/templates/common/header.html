<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta charset="utf-8" />
<!-- the other html file can invoke this html by invoking the fragment name -->
<head th:fragment = "common-header" >
<title>BookStore</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/style.css">
<link rel = "icon" href = "/image/apple-touch-icon.png" >
</head>

<body>
	<div th:fragment = "navbar">
		<div class="page-top"
			style="width: 100%; height: 20px; background-color: #f46b42"></div>
		<nav class="navbar navbar-default navbar-inverse" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">LE's BOOKSTORE</a>
				</div>
				<div>
					<ul class="nav navbar-nav">
						<li class="dropdown"><a th:href="@{/bookshelf}" class="dropdown-toggle"
							data-toggle="dropdown"> BOOKS <b class="caret"></b>
						</a>
							<ul class="dropdown-menu">
								<li><a th:href="@{/bookshelf}">Browse the bookshelf</a></li>
								<li><a href="#">Store hours</a></li>
								<li><a href="#">FAQ</a></li>
							</ul></li>

					</ul>
					<ul class="nav navbar-nav">
						<form class="navbar-form">
							<div class="form-group">
								<input type="text" name="keyword" class="form-control"
									placeholder="Book title" />

							</div>
							<button type="submit" class="btn btn-default">Search</button>
						</form>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">SHOPPING CART <span class="sr-only">(current)</span></a></li>
						<!--if user is not logged in the display myAccount, if the user logged in display myProfile -->
						<li><a sec:authorize="isAnonymous()" th:href="@{/login}">MY ACCOUNT</a></li>
						<li><a sec:authorize="isAuthenticated()" th:href="@{/myProfile}">MY ACCOUNT</a></li>
						<li><a sec:authorize="isAuthenticated()" th:href="@{/logout}">LOGOUT</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	
	<div th:fragment = "body-bottom-scripts">
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script
			src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

	</div>
	
</body>
</html>
